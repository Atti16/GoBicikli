<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés és Regisztráció</title>
    <link rel="icon" type="image/x-icon" href="assets/images/gb-logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            width: 70%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #218838;
        }
        .switch-form {
            margin-top: 15px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Bejelentkezés</h2>
    <form id="login-form" onsubmit="return handleLogin(event)">
        <input type="text" id="login-username" placeholder="Felhasználónév" required>
        <input type="password" id="login-password" placeholder="Jelszó" required>
        <input type="submit" value="Bejelentkezés">
    </form>
    <div class="switch-form">
        Nincs még fiókod? <a href="#" onclick="switchToRegister()">Regisztrálj itt!</a>
    </div>
</div>

<div class="container" id="register-container" style="display: none;">
    <h2>Regisztráció</h2>
    <form id="register-form" onsubmit="return handleRegister(event)">
        <input type="text" id="register-username" placeholder="Felhasználónév" required>
        <input type="password" id="register-password" placeholder="Jelszó" required>
        <input type="password" id="register-password-confirm" placeholder="Jelszó újra" required>
        <input type="submit" value="Regisztráció">
    </form>
    <div class="switch-form">
        Már van fiókod? <a href="#" onclick="switchToLogin()">Jelentkezz be itt!</a>
    </div>
</div>

<script>
    function switchToRegister() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    }

    function switchToLogin() {
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    }
    
    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        
        window.location.href = 'home.html';
        
        return false;
    }
    
    function handleRegister(event) {
        event.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const passwordConfirm = document.getElementById('register-password-confirm').value;
        
        if (password !== passwordConfirm) {
            alert('A jelszavak nem egyeznek!');
            return false;
        }
        
        alert('Sikeres regisztráció! Most már bejelentkezhetsz.');
        switchToLogin();
        
        return false;
    }
</script>
</body>
</html>
